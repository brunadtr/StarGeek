<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Playfair+Display&family=Roboto:ital,wght@1,300;1,700&family=Satisfy&display=swap" rel="stylesheet">

</head>
<body>

    <header class="logo">
        <img src="/img/Logo stargeek.png" alt="Logo StarGeek">
    </header>
    <main>
        <div class="principal">
            <h1>Cadastrar</h1>
            <div class="formulario">
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="CPF">
                <input type="date" placeholder="Data de nascimento">
                <input type="password" placeholder="Senha">
            </div>
            <div class="entrar">
                <a href="#" class="botao-entrar"> Entrar </a>
            </div>
            <div class="termos-privacidade">
                <input type="checkbox">Aceito e concordo os termos de privacidade
            </div>
            <div class="lembrar-senha">
                <p><input type="checkbox" class="ajuda">Lembrar da minha senha</p>
                <a href="#" > Precisa de ajuda? </a>
            </div>
            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#"> Saiba mais. </a></p>
        </div>
    </main>
</body>
</html>
