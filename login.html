<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Playfair+Display&family=Roboto:ital,wght@1,300;1,700&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <img src="/img/Logo stargeek.png" alt="Logo StarGeek">
    </header>
    <main>
        <div class="principal-login">
            <h1>Entrar</h1>
            <div class="formulario">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
            </div>
            <div class="entrar">
                <a href="/perfil.html" class="botao-entrar"> Entrar </a>
            </div>
            <div class="termos-privacidade">
                <input type="checkbox">Preencher minha senha automaticamente
            </div>
            <div class="lembrar-senha">
                <p><input type="checkbox" class="ajuda">Lembrar da minha senha</p>
                <a href="#" > Esqueci minha senha. </a>
    </main>
</body>
</html>
